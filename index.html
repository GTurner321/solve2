<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: lightblue;
      text-align: center;
      }    
    .equation {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      margin: 20px;
    }
    .fraction {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
      margin: 0 5px;
    }
    .fraction .numerator {
      border-bottom: 2px solid black;
      padding: 2px 4px;
    }
    .fraction .denominator {
      padding: 2px 4px;
    }
    .inline {
      display: inline-flex;
      align-items: center;
      margin: 0 5px;
    }
    .input-box {
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
    }
    .new-equation-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .small-op {
      font-size: 18px; /* Smaller font size for operation symbols */
      position: relative;
      top: -2px; /* Raise the body text by the same amount as the brackets */
    }
    .large-op {
      font-size: 32px; /* Larger font size for operation symbols */
      position: relative;
      top: -2px; /* Raise the body text by the same amount as the brackets */
    }
    .pacifico {
      font-family: 'Pacifico', cursive;
      vertical-align: middle; /* Adjust to match baseline alignment */
      position: relative;
      top: -2px; /* Raise the 'x' slightly (negative values go up) */
      line-height: 1; /* Set a consistent height */
    }
    .bracket {
      font-size: 40px; /* Keep the larger font size */
      position: relative; /* Enable relative positioning */
      top: -3px; /* Shift the brackets upward (adjust the value as needed) */
      line-height: 1; /* Consistent height for alignment */
    }
  </style>
</head>
<body>
  <button id="new-equation" class="new-equation-button">NEW EQUATION</button>
  <div id="equation-container"></div>
  <script>
    function getRandomNonZeroInteger() {
      let num;
      do {
        num = Math.floor(Math.random() * 21) - 10;
      } while (num === 0);
      return num;
    }
    
    function gcd(a, b) {
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }
    
    function getCoprimePair() {
      let num, denom;
      do {
        num = getRandomNonZeroInteger();
        denom = getRandomNonZeroInteger();
      } while (gcd(num, denom) !== 1);
      return [num, denom];
    }
    
    function generateEquation() {
      return {
        a: getCoprimePair(),
        b: getCoprimePair(),
        c: getCoprimePair(),
        d: getCoprimePair(),
        e: getCoprimePair(),
        f: getCoprimePair(),
        g: getCoprimePair(),
        h: getCoprimePair(),
        i: getCoprimePair(),
        j: getCoprimePair(),
        k: getCoprimePair(),
        l: getCoprimePair()
      };
    }

    function formatFraction(n, d, skipOne = true, isAfterX = false) {
      let sign = n * d < 0 ? "−" : ""; // Determine the sign
      n = Math.abs(n);
      d = Math.abs(d);

      // Handle absolute value of 1
      if (n === 1 && d === 1 && skipOne) {
        return `
          <span style="display: inline-block; vertical-align: middle; font-size: 18px;">
            ${sign}
          </span>`;
      }

      // If denominator is 1, display only the numerator
        if (d === 1) {
        return `
        <span style="display: inline-block; vertical-align: middle; font-size: 18px;">
        ${sign}
        </span>
        <span style="display: inline-block; vertical-align: middle; font-size: 28px; position: relative; top: -1px;">
        ${n}
        </span> ;
      }
      
      // Default fraction display
      return `
        <span style="display: inline-flex; align-items: center; vertical-align: middle;">
          <span class="${isAfterX ? 'large-op' : 'small-op'}">${sign}</span>
          <span style="display: inline-flex; flex-direction: column; align-items: center;">
            <span style="font-size: 18px; line-height: 1;">${n}</span>
            <span style="border-top: 1px solid black; font-size: 18px; line-height: 1;">${d}</span>
          </span>
        </span>
      `;
    }

    function formatEquation(vars) {
      const { a, b, c, d, e, f, g, h, i, j, k, l } = vars;

      // Format the equation
      let equation = `
        ${formatFraction(a[0], a[1])}
        <span class="bracket">(</span>${formatFraction(c[0], c[1])}<span class="pacifico">x</span>${e[0] * e[1] < 0 ? "<span class='large-op'>−</span>" : "<span class='large-op'>+</span>"}${formatFraction(Math.abs(e[0]), Math.abs(e[1]), false, true)} <span class="bracket">)</span>&nbsp;=&nbsp;
        ${formatFraction(g[0], g[1])}
        <span class="bracket">(</span>${formatFraction(i[0], i[1])}<span class="pacifico">x</span>${k[0] * k[1] < 0 ? "<span class='large-op'>−</span>" : "<span class='large-op'>+</span>"}${formatFraction(Math.abs(k[0]), Math.abs(k[1]), false, true)} <span class="bracket">)</span>
       `;

      return equation;
    }
    
    function renderEquation() {
      const equationContainer = document.getElementById("equation-container");
      equationContainer.innerHTML = "";
      const equationDiv = document.createElement("div");
      equationDiv.className = "equation";
      const vars = generateEquation();
      equationDiv.innerHTML = formatEquation(vars);
      equationContainer.appendChild(equationDiv);
    }

    document.getElementById("new-equation").addEventListener("click", renderEquation);
    window.onload = renderEquation;
  </script>
</body>
</html>
